<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="generator">

            <h1>Password Generator</h1>

            <label class="password-wrap">

                <input type="text" id="password" readonly placeholder="Generate a Password">
                <button class="material-icons" id="copy">content_copy</button>

            </label>

            <label >

                <span>Password length:</span>
                <input type="number" id="length" value="8">
            </label>

            <label >

                <span>Include Uppercase Letters:</span>
                <input type="checkbox" id="uppercase" checked>
            </label>

            <label >

                <span>Include Lowercase Letters:</span>
                <input type="checkbox" id="lowercase" checked>
            </label>

            <label >

                <span>Include Numbers:</span>
                <input type="checkbox" id="numbers" checked>
            </label>

            <label >

                <span>Include Symbols:</span>
                <input type="checkbox" id="symbol" checked>
            </label>

            <button type="submit" id="generate">Generate Password</button>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
